<div class="container">
    <div class="row">
        <form class="form-signin mg-btm">
            <h3 class="heading-desc">
                <button type="button" class="close pull-right" aria-hidden="true">×</button> Login to Bootsnipp</h3>
            <div class="social-box">
                <div class="row mg-btm">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-primary btn-block">
                            <i class="icon-facebook"></i> Đăng nhập với Facebook
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-info btn-block">
                            <i class="icon-twitter"></i>    Đăng nhập với Twitter
                        </a>
                    </div>
                </div>
            </div>
            <div class="main">

                <input type="text" class="form-control" placeholder="Email" autofocus>
                <input type="password" class="form-control" placeholder="Password"> Bạn là một nhà kinh doanh? <a href=""> Hãy bắt đầu ở đây</a>
                <span class="clearfix"></span>
            </div>
            <div class="login-footer">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="left-section">
                            <a href="">Quên mật khẩu?</a>
                            <!-- <a [routerLink]="['/dangky']">Đăng ký ngay</a> -->
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6 pull-right">
                        <button type="submit" class="btn btn-large btn-danger pull-right">Đăng nhập</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
